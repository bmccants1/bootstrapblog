<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Preview Card (Bootstrap Version)</title>
  <!-- Google Fonts: Figtree -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: hsl(47, 88%, 63%);
      font-family: 'Figtree', sans-serif;
    }
    .card-img-top {
      border-radius: 0.5rem;
    }
    .author-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-3 shadow rounded-3" style="width: 22rem;">
    <img src="images/pic1.jpg" class="card-img-top" alt="Blog preview image">
    <div class="card-body">
      <span class="badge bg-warning text-dark mb-2">Learning</span>
      <h6 class="text-muted">Published 5/5/2025</h6>
      <h5 class="card-title fw-bold">HTML & CSS foundations</h5>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <!-- âœ… Read More Button -->
      <a href="https://www.90dayz2fitness.com/" class="btn btn-primary mt-3" target="_blank">Read More</a>
      
      <div class="d-flex align-items-center mt-3">
        <img src="images/pic2.JPG" alt="Author image" class="author-img me-2">
        <p class="m-0 fw-semibold">Brenda McCants</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for components like modals, dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
