<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Preview Card</title>
  <!-- Google Fonts: Figtree -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: hsl(47, 88%, 63%);
      font-family: 'Figtree', sans-serif;
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      width: 22rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin: 2rem auto;
    }
    .card-img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .category {
      background: hsl(47, 88%, 63%);
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 800;
      margin: 0.5rem 0;
    }
    .description {
      font-size: 0.9rem;
      color: hsl(0, 0%, 50%);
      margin-bottom: 1rem;
    }
    .author {
      display: flex;
      align-items: center;
    }
    .author-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.5rem;
    }
    .author-name {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/pic1.jpg" alt="Blog preview image" class="card-img">
    <div class="card-content">
      <p class="category">Learning</p>
      <h1 class="title">Published 5/5/2025</h1>
      <p class="description">
        HTML & CSS foundations. These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="author">
        <img src="images/pic2.JPG" alt="Author image" class="author-img">
        <p class="author-name">Brenda McCants</p>
      </div>
    </div>
  </div>
</body>
</html>
